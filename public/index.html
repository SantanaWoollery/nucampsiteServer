<html>
<head>
  <title>Google Auth Test Page</title>
  <meta name="google-signin-client_id" content="65339388413-nfddu1m8ui665ls4evupuq93u1abmbct.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <h1>nucampsiteServer - Copy Test Page</h1>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <div id="content"></div>
</body>
<script>
  function onSignIn(googleUser){

    var profile = googleUser.getBasicProfile()
    console.log ('User is' + JSON.stringify(profile))

    var element = document.querySelector('#content')
    element.innerText = profile.getName();
    
  }
</script>
</html>
